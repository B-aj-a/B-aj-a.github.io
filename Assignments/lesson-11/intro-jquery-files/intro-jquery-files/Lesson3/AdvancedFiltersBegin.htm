<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here

        $('li:first-of-type').css('background-color', 'rgb(248, 95, 95)');
        
        $('li:last-of-type').css('background-color', 'rgb(148, 95, 95)');
        
        $('li:only-of-type').css('background-color', 'rgb(648, 5, 5)');
        
        $('li:contains("Crush")').css('background-color', 'rgb(100, 6, 6)');
        
        $('li:empty').css('background-color', 'rgb(100, 600, 600)');
        
        $('li:has("h4")').css('background-color', 'rgb(200, 900, 900)');
        
        $('li:nth-child(3)').css('background-color', 'rgb(200, 20, 300)');

	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
