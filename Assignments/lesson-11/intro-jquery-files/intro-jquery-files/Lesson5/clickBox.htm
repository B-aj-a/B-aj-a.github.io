<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/clickbox.css">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		// jQuery Code goes here
        
        //$('.boxHolder').on('click', 'li', function(){
            //$(this).addClass('greenBox')
        //})
        
        //$('.boxHolder').on('dblclick', 'li', function(){
            //$(this).addClass('orangeBox')
        //})
        
        $('.boxHolder').on({
          click: function(){
              //Click Handler
              $(this).addClass('greenBox').html($(this).index());
          },
          dblclick: function(){
              //Double-Click Handler
              $(this).addClass('orangeBox').html($(this).index());
          },
            mouseenter: function(){
                //When mouse enter the box
                $(this).css('opacity', 0.3);
            },
            mouseleave: function(){
                //When mouse leaves teh box
                $(this).css('opacity', 1.0);
            }
        }, "li")

	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
