            <h1>Contact Us</h1>
            
            <div class='contactcontent'>
            
                <section>

                    <form action='#' method='post' enctype='multipart/form-data' name='Contact' id='Contact'>

                        <fieldset>

                            <legend>Personal Info</legend>

                            <label><span>Full Name: </span><input name='fullname' type='text' value='' placeholder='Nathan Test' pattern='[a-zA-Z -._]{2,99}' required></label>

                            <label><span>Email: </span><input name='email' type='email' value='' placeholder='example@example.com'></label>

                            <label><span>Phone Number: </span><input name='phone' type='tel' value='' placeholder='1234567890' pattern='[0-9]{10,20}' required></label>

                        </fieldset>

                        <fieldset>

                            <legend>Comments</legend>

                            <label><span>Additional information or comments: </span><textarea name='message' rows='10' cols='48'></textarea> </label>

                        </fieldset>

                        <input type='submit' value='Submit Info' class='b2'>
                        <input type='hidden' value='Storm Center Submission' name='subject'>
                        <input name='redirect' type='hidden' value='thanks.html'>

                    </form> 

                </section>
